<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de QR Code</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="box">
        <div header-form>
            <div class="header">
                <h1>Gerador de QR Code</h1>
                <p>Cole a sua URL desejada: </p>
            </div>
            <div class="form">
                <input type="text" placeholder="Insira  a URL" name="" id="insira">
                <button id="btnValue">Gerar QRcode</button>
            </div>
            
        </div>
        <div class="qr-code">
            <img id="img-qrcode" src="" alt="Imagem de qr-code">

        </div>
    </main>
<script src="script.js"></script>

</body>
</html>
