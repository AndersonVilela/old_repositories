<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <title>IMC</title>
<meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="style.css" rel="stylesheet">
</head>

<body>
  <section class="box">
    <h1>Tabela IMC</h1>

    <aside>
      <div>
        <h3>IMC</h3>
        <p>Menos do que 18,5</p>
        <p>Entre 18,5 e 24,9</p>
        <p>Entre 25 e 29,9</p>
        <p>Entre 30 e 34,9</p>
        <p>Entre 35 e 39,9</p>
        <p>Mais do que 40</p>
      </div>
      <div>
        <h3>Resultado</h3>
        <p>Abaixo do peso</p>
        <p>peso normal</p>
        <p>Sobrepeso</p>
        <p>Obesidade grau 1</p>
        <p>Obesidade grau 2</p>
        <p>Obesidade grau 3</p>
      </div>

    </aside>

    <h1>Calcule de IMC</h1>

    <form id="form-box">
      <label for="peso">Peso:</label>
      <input type="text" name="peso" id="peso">

      <label for="altura">Altura:</label>
      <input type="text" name="altura" id="altura">

      <button type="submit" class="button-box">Calcular</button>

      <div id="resultado">

      </div>
    </form>
  </section>





  <script src="script.js"></script>
</body>

</html>
